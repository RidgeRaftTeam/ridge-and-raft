<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ridge & Raft</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Ridge & Raft</div>
    <nav class="nav">
      <a href="#rafting">Rafting</a>
      <a href="#climbing">Climbing</a>
      <a href="#camping">Camping</a>
      <a href="#snowboarding">Snowboarding</a>
      <a href="#skydiving">Skydiving</a>
    </nav>
    <div class="cart-icon">🛒</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="scene-wrapper">
      <div class="scene scene-left blur" id="scene-left"></div>
      <div class="scene scene-center" id="scene-center"></div>
      <div class="scene scene-right blur" id="scene-right"></div>
      <div class="carousel-arrow left-arrow">←</div>
      <div class="carousel-arrow right-arrow">→</div>
    </div>
    <h1 class="title">Live the Adventure</h1>
    <p class="mission">Graphic clothing inspired by the wild, the fearless, and the free.</p>
  </section>

  <!-- Blog Previews -->
  <section class="blog-preview">
    <div class="blog-card">
      <img src="blog1.jpg" alt="Blog 1">
      <h3>10 Trails That Changed Our Lives</h3>
    </div>
    <div class="blog-card">
      <img src="blog2.jpg" alt="Blog 2">
      <h3>Why We Climb: The Psychology of Elevation</h3>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
